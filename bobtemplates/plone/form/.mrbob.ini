[questions]
subtemplate_warning.question = Please commit your changes, before using a sub-template! Continue anyway? [N/y]
subtemplate_warning.required = True
subtemplate_warning.default = n
subtemplate_warning.pre_ask_question = bobtemplates.plone.base:git_clean_state_check
subtemplate_warning.post_ask_question = mrbob.hooks:validate_choices bobtemplates.plone.base:subtemplate_warning_post_question
subtemplate_warning.choices = y|n
subtemplate_warning.choices_delimiter = |

form_python_class_name.question = Python class name
form_python_class_name.help = Shold be something like 'MyForm'
form_python_class_name.required = False
form_python_class_name.default = MyForm

form_name.question = Form name (part of the URL)
form_name.help = Should be something like 'my-form' (no special characters!)
form_name.required = True
form_name.default = my-form
form_name.pre_ask_question = bobtemplates.plone.form:get_form_name_from_python_class

form_register_for.question = For which Content Type or Interface should we register the form (*/Document/Folder/Collection/Event/News Item]?
form_register_for.help = You can choose one Content Type, an interface or put * if you don't want to retricted the form to any Content Type?
form_register_for.required = True
form_register_for.default = *
form_register_for.choices = *|Document|Folder|Collection|Event|News Item
form_register_for.choices_delimiter = |

[template]
post_ask = bobtemplates.plone.base:set_global_vars
pre_render = bobtemplates.plone.form:prepare_renderer
post_render = bobtemplates.plone.form:post_renderer
